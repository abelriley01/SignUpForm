<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
</head>
<body>
    <div class="header"></div>
    <div class="body">
        <div class="left" style="background-image: url(assets/leaves.jpg);"> 
            <span class="logoBackground">
                <img id="logo" src="assets/odin-lined.png">
                <p id="logoTag">ODIN</p>
            </span>
            <div id="creditation">Photo by Halie West on Unsplash</div>
        </div>
        <div class="right">
            <div id="intro">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. </h3>
                <h3>you <i>know</i> you want to.</h3>
            </div>
            <div class='formWrapper'>
                <form id="signupForm" action="example.com/path" method="post">
                  <div class="form-fields">
                    <h1 class="form-heading">Let's do this!</h1>
                    <div class="form-field">
                      <label for="firstName">First Name</label>
                      <input type="text" id="firstName">
                    </div>
                    <div class="form-field">
                      <label for="lastName">Last Name</label>
                      <input type="text" id="lastName">
                    </div>
                    <div class="form-field">
                      <label for="email">Email</label>
                      <input type="email" id="email">
                    </div>
                    <div class="form-field">
                      <label for="phoneNo">Phone Number</label>
                      <input type="number" id="phoneNo">
                    </div>
                    <div class="form-field">
                      <label for="password">Password</label>
                      <input type="password" id="password">
                    </div>
                    <div class="form-field">
                      <label for="passwordConfirmation">Confirm Password</label>
                      <input type="password" id="passwordConfirmation">
                    <p id="passwordError" class="error-message"></p>
                    </div>
                  </div>
                </form>
              </div>
              <div class="bottom-bit">
              <button id="submitButton" onclick="submitForm()">Create Account</button>
            <div class="logIn">Already have an account? <b><a>log in</a></b></div>
            </div>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
